{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'plateforme/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <link rel="stylesheet" href="{% static 'DataTables/datatables.min.css' %}">
    <script src="{% static 'DataTables/datatables.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <title>Ministère de la Santé Publique Madagascar</title>
</head>
<body>    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Renseignement Personnel</h4>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form class="was-validated">
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Entrez votre nom" name="lastname" required>
                    <label for="lastname">Nom</label>
                  </div>
                  <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Entrez votre prénom" name="firstname">
                    <label for="firstname">Prénom</label>
                  </div>
                  <div class="form-floating">
                    <select class="form-select" id="structure" name="structure" required>
                      <option>Informatique</option>
                      <option>Administration</option>
                      <option>Commerce</option>
                      <option>Transport</option>
                      <option>...</option>
                    </select>
                    <label for="structure" class="form-label">Structure :</label>
                  </div>
                  <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="jobplace" placeholder="Lieu de travail" name="jobplace" required>
                    <label for="jobplace">Lieu de Travail</label>
                  </div>
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="phone" placeholder="Téléphone" name="phone" required>
                    <label for="phone">Téléphone</label>
                  </div>
                  <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
                    <label for="email">Email</label>
                  </div>

                  <input type="button" class="btn btn-primary" value="Valider" onclick="validateAndSubmitForm()">
                </form>
            </div>
    
        </div>
        </div>
    </div>

    <script>
        var modal = $('#myModal');
        
        // Attendre que le DOM soit prêt
        $(document).ready(function () {
            // Sélectionner le modal par son ID

            // Configurer le modal pour qu'il ne se ferme pas en cliquant à l'extérieur
            modal.modal({
                backdrop: 'static',
                keyboard: false  // Optionnel : désactive la fermeture avec la touche "Échap"
            });
    
            // Afficher le modal
            modal.modal('show');
        });
    </script>

    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#"><h3>{% block menu_title %}{% endblock %}Ministère de la Santé Publique Madagascar</h3></a>
                    </li>
                </ul>
            </div>


            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Info</button>
            
        </nav>

        
        <!-- OffCanvas -->
        <div class="offcanvas offcanvas-end" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>

    </header>

    <section class="section">
        
        <table id="monTableau" class="display table table-striped compact" style="display: none;">
            <thead>
                <tr>
                    <th colspan="6">Tableau</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

        </table>

        {% block section %}
            <!-- Contenus -->
        {% endblock %}
    </section>
        <div id="spinner" class="spinner-border text-primary" role="status" style="display: none; position: absolute; top: 50%; left: 50%;">
            <span class="visually-hidden">Loading...</span>
        </div>

    <footer>

    </footer>
    
</body>
<script src="{% static 'plateforme/function.js' %}"></script>
</html>
